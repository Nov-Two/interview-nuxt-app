name: Deploy Nuxt App

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy to Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: 22
        script: |
          set -e  # 遇到错误立即停止

          # 进入项目目录
          cd /home/interview-nuxt-app

          # 拉取最新代码
          echo "Pulling latest code..."
          git pull origin main

          # 赋予诊断脚本执行权限
          chmod +x scripts/diagnose.sh

          # 运行诊断脚本
            echo "Running pre-build diagnostics..."
            ./scripts/diagnose.sh

            # 检查并配置 Swap (如果小于 4GB 内存)
            if [ $(free -m | grep Mem | awk '{print $2}') -lt 4000 ]; then
                echo "Detected low memory system. Checking for swap..."
                if [ $(swapon --show | wc -l) -le 1 ]; then
                    echo "Creating 4GB swap file..."
                    fallocate -l 4G /swapfile || dd if=/dev/zero of=/swapfile bs=1M count=4096
                    chmod 600 /swapfile
                    mkswap /swapfile
                    swapon /swapfile
                    echo "Swap created and enabled:"
                    free -h
                else
                    echo "Swap already exists."
                    free -h
                fi
            fi

            # 构建镜像
            echo "Building Docker image..."
            # 使用 || true 捕获错误，以便在失败时输出更多信息
            if ! docker build -t nuxt-app .; then
              echo "❌ DOCKER BUILD FAILED!"
              echo "Checking for OOM (Out Of Memory) events..."
              dmesg | grep -i -E "oom|kill|out of memory" | tail -n 20
              exit 1
          fi

          # 停止并删除旧容器
          echo "Stopping old container..."
          docker stop nuxt-app || true
          docker rm nuxt-app || true

          # 启动新容器
            # 映射主机端口 3002 到容器端口 3000
            # 设置 NUXT_APP_BASE_URL 环境变量确保正确的基础路径
            # 移除 --max-old-space-size=4096 因为这可能导致小内存服务器 OOM，使用 2048 或让 Docker 限制
            docker run -d \
              --name nuxt-app \
              --restart always \
              -p 3002:3000 \
              -e NUXT_APP_BASE_URL='/nuxt/' \
              -e NODE_OPTIONS='--max-old-space-size=2048' \
              nuxt-app         # 检查容器是否启动成功
          echo "Waiting for container to initialize..."
          sleep 10

          echo "Checking container status..."
          if [ "$(docker ps -q -f name=nuxt-app)" ]; then
            echo "Container is running."
            docker ps -f name=nuxt-app
          else
            echo "Container is NOT running. Showing logs:"
            docker ps -a -f name=nuxt-app
            docker logs nuxt-app
            exit 1
          fi

          # 清理未使用的镜像
          docker image prune -f
