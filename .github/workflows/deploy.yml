name: Deploy to Server

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
          # Ensure node-server preset for compatibility
          NITRO_PRESET: node-server

      - name: Prepare deployment artifacts
        run: |
          tar -czf release.tar.gz .output Dockerfile.runtime scripts/diagnose.sh

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: release-artifact
          path: release.tar.gz
          retention-days: 1

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: release-artifact

      - name: Copy files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          source: "release.tar.gz"
          target: "/home/interview-nuxt-app"

      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -e
            cd /home/interview-nuxt-app

            # Extract artifacts
            echo "Extracting new release..."
            tar -xzf release.tar.gz

            # Run diagnostics
            chmod +x scripts/diagnose.sh
            ./scripts/diagnose.sh

            # Build runtime image (Fast: only copying files)
            echo "Building runtime image..."
            docker build -f Dockerfile.runtime -t nuxt-app .

            # Stop old container
            echo "Restarting container..."
            docker stop nuxt-app || true
            docker rm nuxt-app || true

            # Run new container
            docker run -d \
              --name nuxt-app \
              --restart always \
              -p 3002:3000 \
              -e NUXT_APP_BASE_URL='/nuxt/' \
              -e NODE_OPTIONS='--max-old-space-size=2048' \
              nuxt-app

            # Verify deployment
            echo "Deployment complete. Checking container status..."
            sleep 5
            if [ "$(docker ps -q -f name=nuxt-app)" ]; then
              echo "✅ Container is running."
              docker ps -f name=nuxt-app
            else
              echo "❌ Container failed to start. Logs:"
              docker logs nuxt-app
              exit 1
            fi
