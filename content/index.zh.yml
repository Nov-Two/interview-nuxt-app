faq:
  title: 常见问题
  description: 关于我的流程和服务的常见问题解答。
  categories:
    - title: 服务与流程
      questions:
        - label: 你提供什么服务？
          content: |
            我专注于 UX/UI 设计和前端开发。这包括用户研究、线框图制作、交互原型设计、创建直观的用户界面、构建响应式网站和 Web 应用程序（特别是使用 Vue.js/Nuxt.js），以及开发设计系统。我的目标是从概念到部署创造无缝的数字体验。
        - label: 你的设计流程是怎样的？
          content: |
            我的流程是协作和迭代的，通常涉及发现与研究、构思与原型设计、用户测试、视觉设计以及在实施过程中与开发团队密切合作等阶段。我会根据项目需求定制流程，始终专注于以用户为中心的解决方案。
        - label: 你与初创公司合作吗？
          content: |
            当然！我喜欢与初创公司合作，帮助塑造他们的产品愿景，并从头开始创建用户友好的界面。我可以调整我的流程以适应快节奏的初创公司环境。
