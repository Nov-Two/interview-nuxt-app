about:
  title: "关于我"
  description: |
    作为一名拥有6年经验的UX/UI设计师和前端开发者，我利用波士顿大学交互设计学位来打造以用户为中心的数字体验。
    我的方法将创意策略与技术专长相结合，将概念转化为功能性、目的明确的数字产品，无缝集成设计和技术。
